<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <script src="script.js" defer async></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Tic Tac Toe Game</h1>
    <p id="choice">Choose which one to play with:
        <br>
        <br>
        <span id="cross-choice">X</span> / <span id="circle-choice">O</span></p>
    <div class="main">
        <div id="game-field">
            <div class = "row">
                <div class="field" id="field1"></div>
                <div class="field" id="field2"></div>
                <div class="field" id="field3"></div>
            </div>
            <div class = "row">
                <div class="field" id="field4"></div>
                <div class="field" id="field5"></div>
                <div class="field" id="field6"></div>
            </div>
            <div class = "row">
                <div class="field" id="field7"></div>
                <div class="field" id="field8"></div>
                <div class="field" id="field9"></div>
            </div>
        </div>
    </div>
</body>
</html>
